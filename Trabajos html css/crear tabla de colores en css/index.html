<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="fondo">
    <h1>Colores de fondo</h1>
    <div class="table">

        <div class="colors"><div class="text1">Colores</div></div>

        <div class="variety">
            <div class="left_side">
                <div class="first_column">
                    <div class="black1"><div class="text">black</div></div>
                    <div class="purple"><div class="text">purple</div></div>
                    <div class="olive1"><div class="text">olive</div></div>
                 </div>
                 <div class="second_column">
                    <div class="teal"><div class="text">teal</div></div>
                    <div class="yellow"><div class="text">yellow</div></div>
                    <div class="red1"><div class="text">red</div></div>
                 </div>
                 <div class="third_column">
                    <div class="blue"><div class="text">blue</div></div>
                    <div class="olive2"><div class="text">olive</div></div>
                    <div class="fuchsia"><div class="text">fuchsia</div></div>
                 </div>
            </div>

            <div class="right_side">
                <div class="first_row">
                    <div class="navy"><div class="text">navy</div></div>
                    <div class="lime"><div class="text">lime</div></div>
                    <div class="white"><div class="text">white</div></div>
                 </div>
                 <div class="second_row">
                    <div class="red2"><div class="text">red</div></div>
                    <div class="black2"><div class="text">black</div></div>
                    <div class="gray"><div class="text">gray</div></div>
                 </div>
                 <div class="third_row">
                    <div class="green"><div class="text">green</div></div>
                </div>

            </div>
        </div>

    </div>
    <h2>Colores de letra</h2>
    <footer>
        <div class="lista_colores1">
            <div  class="black_text">black</div>
            <div  class="teal_text">teal</div>
            <div  class="blue_text">blue</div>
            <div  class="navy_text">navy</div>
            <div  class="lime_text">lime</div>
            <div  class="white_text">white</div>
            <div  class="purple_text">purple</div>
            <div  class="yellow_text">yellow</div>
        </div>
        <div class="lista_colores2">
            <div  class="olive_text">olive</div>
            <div  class="red_text">red</div>
            <div  class="marron_text">marron</div>
            <div  class="gray_text">gray</div>
            <div  class="fuchsia_text">fuchsia</div>
            <div  class="green_text">green</div>
            <div  class="aqua_text">aqua</div>
            <div  class="silver_text">silver</div>
        </div>
    </footer>
