<!DOCTYPE html>
<html lang="en">
<head>
   <link href="style.css" rel="stylesheet" type="text/css"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Esponja</title>
</head>
<body>
    
    <div class="Bob_Esponja">

        <div class="face">
            <div class="big_circle"></div>
            <div class="medium_circle1"></div>
            <div class="medium_circle2"></div>
            <div class="medium_circle3"></div>
            <div class="small_circle"></div>


            <div class="inner_face">
                <div class="inner_upper_face">

                    
                        <div class="left_eye">
                            <div class="left_iris">

                                <div class="left_pupil"></div>
                            </div>
                            <div class="eyelash1"></div>
                            <div class="eyelash2"></div>
                            <div class="eyelash3"></div>
                        </div>

                    <div class="nose"></div>
            
                    <div class="right_eye">
                            <div class="right_iris">
                                 <div class="right_pupil"></div>
                            </div> 
                            
                            <div class="eyelash1"></div>
                            <div class="eyelash2"></div>
                            <div class="eyelash3"></div>                        
                            
                    </div>                    
                                            
                </div>

                <div class="lower_inner_face">
                    <div class="cheeks">
                        <div class="cheek1"></div>
                        <div class="cheek2"></div>
                    </div>
                    
                    <div class="mouth"></div>                     

                    
                    <div class="teeth">
                        <div class="tooth"></div>
                        <div class="tooth"></div>
                    </div>                                                           
                                        
                </div>   
            </div> 
        </div>          
                      
        
        <div class="body">
            <div class="shirt">
                <div class="knot"></div>
                <div class="collar1"></div>
                <div class="collar2"></div>
                <div class="collar3"></div>
                <div class="collar4"></div>

            </div>

            <div class="throusers">
                <div class="belts">
                    <div class="belt"></div>
                    <div class="belt"></div>
                    <div class="belt"></div>
                    <div class="belt"></div>
                </div>
                <div class="tie"></div>

            </div>
        </div>
    </div>

</body>
</html>
