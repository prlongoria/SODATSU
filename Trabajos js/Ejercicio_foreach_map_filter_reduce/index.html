<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach</title>
</head>
<body>
    <script type="text/javascript">

//Ejercicio forEach:
        let myArray = ["coche", "barco", "moto", "bici"];
        myArray.forEach ( element => console.log(element));
//Ejercicio Map:       
        let myArrayNumeros =[1, 2, 3, 4, 5, 6, 7];
        myArrayNumeros.map(element => console.log(element*2));
//Ejercicio Filter:
        //let myArrayNumeros =[1, 2, 3, 4, 5, 6, 7];
        const evenNumbers = myArrayNumeros.filter(element => {
            if (element %2===0){
                return true;
            }
            return false;
        }        
        )
        console.log (evenNumbers);

//Ejercicio Reduce:
        let myArrayStrings = ["Hello", "Hi", "Good"];
        let newArrayReduce = myArrayStrings.reduce((acc, element) => acc+element, "...");
        console.log (newArrayReduce);

    
    </script>
    
</body>
</html>
